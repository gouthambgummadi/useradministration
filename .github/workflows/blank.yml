name: MacBook Info Script

on: [push]

jobs:
  run-script:
    runs-on: macos-latest
    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v3

      - name: 📜 Make Script Executable
        run: chmod +x ./get_mac_info.sh

      - name: 🚀 Run MacBook Info Script
        run: ./get_mac_info.sh
